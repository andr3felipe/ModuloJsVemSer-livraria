<html lang="pt-br">

    <title>Panato | Administrador</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/css/global.css" />
    <link rel="stylesheet" href="../styles/css/admin.css">
  </head>
  <body>
    <main class="container">
        <aside>
            <div class="user-info">
                <img src="../assets/user.png" alt="imagem de usuário sem foto">
                <h3>Roberto Martins</h3>
                <p>Administrador</p>
            </div>
            <ul>
                <li class="active-item">Dados pessoais</li>
                <li>Gerenciar livros</li>
                <li>Adicionar livro</li>
            </ul>
        </aside>
        <section class="personal-data-container active-section">
            <h2>Dados pessoais</h2>
            <div class="personal-data shadow">
              <div class="data-field">
                <label>Nome</label>
                <div>Roberto</div>
              </div>
              <div class="data-field">
                <label>Sobrenome</label>
                <div>Martins</div>
              </div>
              <div class="data-field email-field">
                <label>Email</label>
                <div>robertomartins@gmail.com</div>
              </div>
              <div class="data-field">
                <label>CPF</label>
                <div>555.555.555.55</div>
              </div>
              <div class="data-field">
                <label>Telefone</label>
                <div>(51) 9 9812-4372</div>
              </div>
            </div>
        </section>

        <section class="add-book-container">
          <h2>Adicionar livro</h2>
          <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Título</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Título do livro">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Autor</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Autor do livro">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput">Preço (R$):</label>
              <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Preço do livro">
            </div>
            <div class="form-group col-md-4 custom-select">
              <label for="inputState">Gênero</label>
              <select class="form-control" id="inputGroupSelect01">
                <option value="ficcao">Ficção</option>
                <option value="romance">Romance</option>
                <option value="misterio">Mistério</option>
                <option value="fantasia">Fantasia</option>
                <option value="ficcao-cientifica">Ficção Científica</option>
              </select>
            </div>
            <div class="form-group bookDescription">
              <label for="exampleFormControlTextarea1">Descrição:</label>
              <textarea class="form-control" id="bookDescription" placeholder="Descrição do livro" rows="3"></textarea>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit">Adicionar</button>
              </div>
            </div>
          </form>
        </section>
    </main>

    <script src="../js/admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
