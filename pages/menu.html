<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <link rel="stylesheet" href="../styles/css/menu.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <img src="../img/logo.jpg" alt="Logo da livraria">
                <div class="categories" aria-label="Categorias de livros">

                        <a href="#literatura-estrangeira">Literatura Estrangeira</a>

                        <a href="#desenvolvimento-pessoal">Desenvolvimento Pessoal</a>
                        <a href="#historia">História</a>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" placeholder="O que você está procurando?">
                    <i class="icon ph ph-magnifying-glass"></i>
                </div>
                <button class="nav-button"><i class="icon ph ph-user"></i>Entrar</button>
                <button class="nav-button"><i class="icon ph ph-basket"></i>Minha cesta</button>
            </nav>
        </header>
