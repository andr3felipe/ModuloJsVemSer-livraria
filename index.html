    <header class="sticky-top header">
      <nav class="navbar mx-auto">
        <div class="container-fluid">
          <div class="d-flex justify-content-between w-100 align-items-center">
            <div class="d-flex align-items-center justify-content-center">
              <a
                class="navbar-brand"
                href="#"
                aria-label="Ir para página inicial"
                ><i class="ph ph-book-open-text navbar-logotipo"></i
              ></a>
              <div class="dropdown custom-dropdown">
                <button
                  class="btn dropdown-toggle d-flex align-items-center justify-content-center gap-1 custom-navbar-icon"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="ph ph-list fs-4"></i> Categorias
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Informática</a></li>
                  <li>
                    <a class="dropdown-item" href="#"
                      >Ficção Científica e Fantasia</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Terror</a></li>
                </ul>
              </div>
            </div>
            <div
              class="d-flex align-items-center justify-content-center gap-2 desktop-navbar"
            >
              <a
                href="./pages/login.html"
                class="btn d-flex align-items-center justify-content-center gap-1 custom-navbar-icon"
              >
                <i class="ph ph-sign-in fs-4"></i>
                Login
              </a>
              <a
                href="./pages/favorites.html"

              >
                <i class="ph ph-heart fs-4"></i>
                Favoritos
              </a>
              <a
                href="./pages/cart.html"
                class="btn d-flex align-items-center justify-content-center gap-1 custom-navbar-icon"
              >
                <i class="ph ph-shopping-cart fs-4"></i>
                Minha cesta
              </a>
            </div>
            <button
              class="navbar-toggler custom-navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <i class="ph ph-list custom-navbar-icon"></i>
            </button>
          </div>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div class="offcanvas-header">
              <div class="offcanvas-title" id="offcanvasNavbarLabel">
                <a class="navbar-brand" href="#"
                  ><i class="ph ph-book-open-text fs-1"></i
                ></a>
              </div>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item text-center custom-nav-item-mobile">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Início</a
                  >

                <li class="nav-item text-center custom-nav-item-mobile">
                  <a class="nav-link" href="./pages/login.html">Login</a>

                  <a class="nav-link" href="./pages/cart.html"> Minha cesta </a>

          </div>
        </div>
        <form
          class="mx-auto pt-3 pb-2 d-flex align-items-center justify-content-center custom-form-container"
        >
          <input
            type="text"
            class="form-control custom-search-bar pe-5 text-el"
            placeholder="O que você está buscando ?"
          />
          <button
            type="submit"
            class="custom-magnifying-glass"
            aria-label="Pesquisar"
          >
            <i class="ph ph-magnifying-glass"></i>
          </button>
        </form>

    </header>

    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active custom-indicator"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          class="custom-indicator"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          class="custom-indicator"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/carousel-img.webp"
            srcset="
              ./assets/carousel-img-mobile.webp 500w,
              ./assets/carousel-img.webp        850w
            "
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/carousel-img-2.webp"
            srcset="
              ./assets/carousel-img-2-mobile.webp 500w,
              ./assets/carousel-img-2.webp        850w
            "
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/carousel-img-3.webp"
            srcset="
              ./assets/carousel-img-3-mobile.webp 500w,
              ./assets/carousel-img-3.webp        850w
            "
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev custom-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <i class="ph-bold ph-caret-left custom-prev" aria-hidden="true"></i>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <i class="ph-bold ph-caret-right custom-next" aria-hidden="true"></i>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <main>
      <h1>Destaques</h1>

      <section class="section">
        <h2>Mais vendidos</h2>

        <div class="custom-cards-container" id="best-sellers"></div>
      </section>

      <section class="section">
        <h2>Você pode se interessar</h2>

        <div class="custom-cards-container" id="you-might-be-interested"></div>
      </section>

      <section class="section">
        <h2>Vistos recentemente</h2>

        <div class="custom-cards-container" id="recently-seen"></div>
      </section>
